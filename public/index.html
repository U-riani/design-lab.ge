<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Design Lab is the first professional space for architects and designers, created through the initiative of the Georgian Designers’ Union"
    />

    <meta
      name="keywords"
      content="Design Lab, Georgian designers, design community, Georgia, design inspiration, creativity, design network"
    />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Designer Lab | space for designers and architects" />
    <meta
      property="og:description"
      content="Design Lab represents a dynamic and innovative environment that brings together architects and designers, as well as partner companies related to the field."
    />
    <meta property="og:image" content="/logo512.png" />
    <meta property="og:url" content="https://design-lab.ge/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Design Lab | space for architects and designers" />
    <meta
      name="twitter:description"
      content="Design Lab is professional space for architects and designers."
    />
    <meta name="twitter:image" content="/union-logo3.png" />
    <meta name="twitter:creator" content="@DesignLab" />

     <!-- Structured Data -->
     <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "DESIGN LAB",
        "url": "https://design-lab.ge/",
        "logo": "https://design-lab.ge/logo.png",
        "description": "“Design Lab” is the first professional space for architects and designers, created through the initiative of the Georgian Designers’ Union.",
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+995 593 53 86 08",
          "email": "info@design-lab.ge",
          "contactType": "Designers Space",
          "workingHours": "Monday - Friday, 11:00 - 19:00"
        }
      }
    </script>

     <!-- Favicon and Manifest -->
     <link rel="icon" type="image/png" href="/favicon.ico" />
     <link rel="apple-touch-icon" href="/logo192.png" />
     <link rel="manifest" href="/manifest.json" />
     
     <!-- Fonts -->
     <link
       href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Playfair+Display:wght@400;700&display=swap"
       rel="stylesheet"
     />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->


    <title>Design Lab</title>
  </head>
